<meta charset="UTF-8">

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sumarDosNumeros(numero1, numero2,numero3,numero4) {
        imprimir("La suma de los dos números es : " + (numero1 + numero2) );
        imprimir("La suma de los dos números es : " + (numero3 + numero4) );
    }

    sumarDosNumeros(10, 40,2,6);
</script>
