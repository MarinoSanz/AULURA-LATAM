<meta charset="UTF-8">

<script>
    function saltarLinea() {

        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numero1 = prompt("Digite el primer número");
    var numero2 = prompt("Digite el segundo número");

    mostrar("El valor de " + numero1 + " veces " + numero2 + " es: " + (numero1 * numero2));
    //¡Correcto! Estamos obteniendo el retorno de la función prompt y
     //estamos asignando las respectivas variables numero1 y numero2.

</script>
