<meta charset="UTF-8">

<H1>JUEGO SECRETO N3</H1>

<input/>
<button>Verificar si acerto el Secreto</button>

<script>

    function aleatorio() {
        return Math.round(Math.random()*10)
    }
    function sortearNumeros(cantidad) {
        var secretos = [];
        var contador = 1;
        
        while (contador <= cantidad) {
           var numeroAleotorio = aleatorio();
               console.log(numeroAleotorio)
            var encontrado = false;
            if (numeroAleotorio != 0) {

                for (var posicion = 0; posicion < secretos.length; posicion++) {
                    if (numeroAleotorio = secretos[posicion]) {
                        encontrado = true;
                        break;
                    }
                }
                if (encontrado == false) {
                    secretos.push(numeroAleotorio);
                    contador++
                }
            }
            
        }
        return secretos;
    }
    
    var secreto = sortearNumeros(4);

    var input = document.querySelector("input")
    input.focus();

    function Verificar () {
        var encontrado = false;
        for (var posicion = 0; posicion < secreto.length; posicion++) {

            if (parseInt(input.value) == secreto[posicion]) {
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }
        if (encontrado == false) {
            alert("Usted erro")
        }
       
        input.value = "";
        input.focus();

    }
    var button = document.querySelector("button")
    button.onclick = Verificar;
</script>
